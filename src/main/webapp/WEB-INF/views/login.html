<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorator="layout">
  <head>
    <!-- Custom styles -->
    <link th:href="@{/css/login.css}" rel="stylesheet"/>

    <title>Stockmarket - Login</title>
  </head>

  <body>
    <div layout:fragment="custom-sidebar"></div>
    <div layout:fragment="content">

      <form class="form-signin" th:action="@{/appLogin}" method="POST">
          <div th:if="${param.error}" class="alert alert-danger">
              <p th:text="#{login.error}">
                  Error Message
              </p>
          </div>

          <div th:if="${param.logout}" class="alert alert-success">
              <p th:text="#{login.logout}">
                  Logout Success Message
              </p>
          </div>
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" name="app_username" class="form-control" placeholder="Email address" required="required" autofocus="autofocus"/>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" name="app_password" class="form-control" placeholder="Password" required="required"/>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"/> Remember me
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      </form>

    </div>


  </body>
</html>
